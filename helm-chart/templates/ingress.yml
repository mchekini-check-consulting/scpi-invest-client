apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scpi-invest-client
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-invest.check-consulting.net
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: scpi-invest-api
                port:
                  number: 8080
          - path: "/(.*)"
            pathType: Prefix
            backend:
              service:
                name: scpi-invest-front
                port:
                  number: 80
  tls:
    - hosts:
        - {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-invest.check-consulting.net
      secretName: scpi-invest-front-tls

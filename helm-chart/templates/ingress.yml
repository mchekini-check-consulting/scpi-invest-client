apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scpi-invest-client
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"        # Utilise les expressions régulières pour les paths
    nginx.ingress.kubernetes.io/rewrite-target: /        # Redirige vers la racine pour les routes capturées
spec:
  ingressClassName: nginx
  rules:
    - host: {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-invest.check-consulting.net
      http:
        paths:
          - path: "/api(/|$)(.*)"                        # Capture toutes les routes commençant par /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: scpi-invest-api
                port:
                  number: 8080
          - path: "/(.*)"                                # Capture toutes les autres routes
            pathType: ImplementationSpecific
            backend:
              service:
                name: scpi-invest-front
                port:
                  number: 80
  tls:
    - hosts:
        - {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-invest.check-consulting.net
      secretName: scpi-invest-front-tls

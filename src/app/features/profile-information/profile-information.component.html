<div class="settings-container">
  <!-- Main Content -->
  <div class="main-content">
    <!-- Profile Section -->
    <div class="profile-section">
      <h3>Mes informations</h3>
      <p>Veuillez remplir les informations suivantes pour avoir des simulations personnalisées</p>
      <div class="form-grid">
        <div class="field">
          <label for="lastName">Nom</label>
          <input id="lastName" type="text" readonly pInputText [(ngModel)]="profile.lastName" placeholder="Dupont" />
        </div>
        <div class="field">
          <label for="firstName">Prénom</label>
          <input id="firstName" type="text" readonly pInputText [(ngModel)]="profile.firstName" placeholder="Jean" />
        </div>
        <div class="field">
          <label for="birthdate">Date de naissance</label>
          <p-calendar id="birthdate" [(ngModel)]="profile.birthDate" dateFormat="dd/mm/yy" placeholder="JJ/MM/AAAA"></p-calendar>
        </div>
        <div class="field">
          <label for="income">Revenus annuel du foyer (€)</label>
          <input id="income" type="number" pInputText [(ngModel)]="profile.income" placeholder="50000" />
        </div>
        <div class="field">
          <label for="familyStatus">Situation familiale</label>
          <p-dropdown [options]="familyStatuses" [(ngModel)]="profile.familyStatus" placeholder="Sélectionnez"></p-dropdown>
        </div>
        <div class="field">
          <label for="childrenCount">Nombre d'enfants</label>
          <p-dropdown [options]="childrenOptions" [(ngModel)]="profile.childrenCount" placeholder="Sélectionnez"></p-dropdown>
        </div>
        <div class="field">
          <label for="profileType">Type de profil</label>
          <p-dropdown [options]="profileTypes" [(ngModel)]="profile.profileType" placeholder="Sélectionnez"></p-dropdown>
        </div>
        <!-- Profession Field moved here to align with Type of Profile -->
        <div class="field">
          <label for="profession">Profession</label>
          <input id="profession" type="text" pInputText [(ngModel)]="profile.profession" placeholder="Ingénieur" />
        </div>

        <!-- Email Field (Read-Only and Grayed Out) -->
        <div class="field full-width">
          <label for="email">Adresse email</label>
          <input id="email" type="text" pInputText [(ngModel)]="profile.email" placeholder="exemple@mail.com" readonly class="readonly" />
        </div>
      </div>

      <!-- Save Button -->
      <div class="button-container">
        <button pButton type="button" label="Sauvegarder mes préférences" (click)="savePreferences()"></button>
      </div>
    </div>
  </div>
</div>


<p-dialog [(visible)]="showConfirmationPopup" modal="true" [closable]="true" [dismissableMask]="true" [style]="{width: '350px'}">
  <div class="confirmation-content">
    <svg class="check-icon-svg" width="80" height="80" viewBox="0 0 24 24">
      <path fill="#4CAF50" d="M9 19.4L3.3 13.7l1.4-1.4 4.3 4.3L19.3 6.3l1.4 1.4z"/>
    </svg>

    <h2 class="confirmation-title">Modification réussie !</h2>
    <p class="confirmation-message">Vos modifications ont été prises en compte avec succès.</p>
  </div>
</p-dialog>

<div class="card-container">
  <div class="investment-card" *ngFor="let card of cards">
    <div class="card-header">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0H5C7w7wxMcMTzshWJyXPOEcvarJt1pOcaw-z_YNYP51JqzhoRevhf8mH1H0-J4vOsLU&usqp=CAU" alt="Image" class="card-image">
      <h3 class="card-title">Remake Live</h3>
      <div class="card-rating">⭐⭐⭐⭐⭐ 31 notes</div>
    </div>
    <div class="card-body">
      <div class="card-category">Diversifié</div>
      <div class="card-location">
        <img src="img/flags/FR.png" alt="France/Europe"> France / Europe
      </div>
      <div class="card-details">
        <span class="card-yield">7,79 %</span>
        <span class="card-minimum">1020 € Minimum</span>
      </div>
    </div>
    <div class="card-footer">
      <button class="card-btn">Voir plus</button>
      <button class="card-btn invest">Investir</button>
    </div>
  </div>
</div>

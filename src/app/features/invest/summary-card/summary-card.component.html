<div class="card">
  <div class="card-header">
    <span>{{ data.title }}</span>
  </div>
  <div class="card-body">
    <div class="card-value" [ngClass]="data.colorClass">{{ data.value }}</div>
    <div class="card-label">{{ data.label }}</div>
  </div>
  <div class="card-footer">
    <span>{{ data.subLabel }}</span>
  </div>
</div>

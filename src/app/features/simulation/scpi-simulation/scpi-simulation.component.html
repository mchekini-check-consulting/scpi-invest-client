<p-panel [toggleable]="true">
  <ng-template pTemplate="header">

    <div class="header_m">
      <div class="flex">
      <p-avatar
        image="https://media.istockphoto.com/id/1706162624/fr/photo/zone-industrielle-quartier-industriel-vue-a%C3%A9rienne.jpg?s=1024x1024&w=is&k=20&c=sfIY4mqJmNsznGDMrhAPXkLQg85EevNGtdSYrHu4dwo="
        size="large"
        shape="circle" />
      </div>
      <p class="flex font-bold"> {{simulatedScpi.name}} </p>
      <p class="flex font-bold">- {{simulatedScpi.partNb}} parts </p>
      <p class="flex font-bold">{{simulatedScpi.totalInvest}} €</p>
      <p class="flex font-bold">{{simulatedScpi.monthlyIncomes}}€/mois</p>
    </div>


  </ng-template>
  <ng-template pTemplate="icons">
    <button class="p-panel-header-icon p-link mr-2" (click)="menu.toggle($event)">
    </button>
    <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
  </ng-template>
  <p class="m-0">
    Lorem ipsum dolor sit amet...
  </p>
</p-panel>

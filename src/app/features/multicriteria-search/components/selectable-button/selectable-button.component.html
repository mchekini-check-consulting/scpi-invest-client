<div *ngIf="image===undefined;else img_btn">
<button (click)="toggleSelection()" [ngClass]="{'selected': isSelected}">
    <i class="{{ icon }}"></i>
  {{ text }}
</button>
</div>
<ng-template
  #img_btn>
  <button (click)="toggleSelection()" [ngClass]="{'selected': isSelected}">
    <div class="inline-flex align-items-center gap-2 px-1">
                 <img
                   src="img/flags/{{image}}.png"
                   style="width: 18px" />
                 <div>{{ text }}</div>
               </div>
  </button>
</ng-template>
